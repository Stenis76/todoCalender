<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Quando|Scope+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/todo-styles.css" />
    <link rel="stylesheet" href="./styles/calendar-styles.css" />
    <link rel="stylesheet" href="./styles/modal-styles.css" />
    <link rel="stylesheet" href="./styles/greeting-styles.css">
    <link rel="stylesheet" href="./styles/main-styles.css" />

    <script defer src="./scripts/main-script.js"></script>
    <script defer src="./scripts/calendar-script.js"></script>
    <script defer src="./scripts/todo-script.js"></script>
    <script defer src="./scripts/greet-script.js"></script>
    <script defer src="./scripts/modal-script.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header class="main-header">
      <h1>KALENDER</h1>
      <div class="quote"></div>
    </header>

    <main>
      <section class="todo">
        <div class="date-time-container">
          <h2 id="day-of-the-week">Söndag</h2>
          <div>
            <!-- <div class="time">klockan</div> -->
            <div class="todays-date">datum</div>
          </div>
        </div>
        <div class="todo-list-container">
          <h2 class="todo-list-header"></h2>
          <ul class="todo-list"></ul>
          <form class="add-todo-container">
            <input
              class="add-todo-input"
              type="text"
              name=""
              id=""
              placeholder="Lägg till todo"
            />
            <button type="submit">+</button>
          </form>
        </div>
      </section>
      <section class="calendar">
        <header class="calendar-header">
          <span class="calendar-chevron" id="previous-month"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
          <div class="calendar-title"></div>
          <span class="calendar-chevron" id="next-month"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
        </header>
        <ul class="calendar-weekdays calendar-grid">
          <li>Måndag</li>
          <li>Tisdag</li>
          <li>Onsdag</li>
          <li>Torsdag</li>
          <li>Fredag</li>
          <li>Lördag</li>
          <li>Söndag</li>
        </ul>
        <ul class="calendar-days calendar-grid"></ul>
      </section>

      <!-- The Modal -->
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <form action="">
            <label for="editTodo">Edit todo:</label>
            <input type="text" id="editTodo" />
            <button type="submit">
              <i class="fas fa-check-circle"></i>
            </button>
          </form>
          <span class="close">✖</span>
        </div>
      </div>
    </main>
  </body>
</html>

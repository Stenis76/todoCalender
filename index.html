<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main-styles.css" />
    <link rel="stylesheet" href="./styles/todo-styles.css" />
    <link rel="stylesheet" href="./styles/calendar-styles.css" />
    <script defer src="./scripts/main-script.js"></script>

  <body>
    <header class="main-header">
      <h1>Fånga Dagen din jävel!!!</h1>
    </header>

  <main>

    <section class="todo">
      <div class="date-time-container">
        <h2>Söndag</h2>
        <div>
         <div>klockan</div>
          <div>datum</div>
        </div>
        
      </div>
      <div class="todo-list-container">
        <h2>Att Göra Lista</h2>
        <ul class="todo-list">
          <li>städa</li>
          <li>tvätta</li>
        </ul>
        <form class="add-todo-container">
          <input type="text" name="" id="" />
          <button type="submit">+</button>
        </form>
      </div>
    </section>
    <section class="calendar">
      <header class="calendar-title"></header>
      <ul class="calendar-weekdays calendar-grid">
        <li>Måndag</li>
        <li>Tisdag</li>
        <li>Onsdag</li>
        <li>Torsdag</li>
        <li>Fredag</li>
        <li>Lördag</li>
        <li>Söndag</li>
      </ul>
      <ul class="calendar-days calendar-grid">
       
      </ul>
    </section>
